<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  <title>Mentoria</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>

      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form class="my-form">
      <fieldset>
        <legend>Informações pessoais</legend>

        <div class="client-name">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name">
          </div>
  
          <div class="input-wrapper">
            <label for="last-name">Sobrenome</label>
            <input type="text" id="last-name">
          </div>
        </div>
        
        <div class="input-wrapper">
          <label for="email">Email<span>(digite um email válido)</span></label>
          <input 
            type="email"
            required 
            id="email">
        </div>

        <div class="input-wrapper">
          <label for="my-passoword">Senha<span>(minímo de 6 caractéres)</span></label>
          <input t
            ype="password"
            required minlength="6" 
            id="my-passoword">
        </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
        <legend>Informações do mentor</legend>
          
        <div class="input-wrapper">
          <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
          <input type="text" id="mentor-name">
          </div>
        </div>
      </fieldset>

      <fieldset>
        
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
            
          <div class="col-3">
            <div class="input-wrapper">
              <p>Primeira mentoria</p>
              <label for="date-first-mentorship">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date-first-mentorship">
              </div>
            

            <div class="input-wrapper">
              <label for="first-mentorship-beggin">Das</label>
              <input type="time" id="first-mentorsihp-beggin">
            </div>
  
            <div class="input-wrapper">
              <label for="first-mentorsihp--end">Até</label>
              <input type="time" id="first-mentorsihp--end">
            </div>
          
          </div>
          
          <div class="col-3">
            <div class="input-wrapper">
              <p>Segunda mentoria</p>
              <label for="date-second-mentorship">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date-second-mentorship">
              </div>
        

            <div class="input-wrapper">
              <label for="second-mentorship-beggin">Das</label>
              <input type="date" id="second-mentorsihp-beggin">
            </div>
  
            <div class="input-wrapper">
              <label for="second-mentorsihp--end">Até</label>
              <input type="time" id="second-mentorsihp--end">
             </div>
          </div>
      </div>
     </fieldset>



    </form>

    <footer>
    <button 
    class="button"
    form="my-form">
    Salvar
    </button>
    </footer>

  </div>
  
</body>
</html>
